        .draggableStyle {
            width: 50px;

        }

    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function () {
            $(".draggable").draggable({
                
                drag: function (event, ui) { },
                helper: 'clone',
                revert: 'invalid'
            });
            $(".droppable").droppable({
                drop: function (event, ui) {
                    var cloneTop = ui.helper.offset().top,
                        cloneLeft = ui.helper.offset().left,
                        containerTop = $(this).offset().top,
                        containerLeft = $(this).offset().left;
                    
                    var newDiv = $(ui.helper).clone(false).css({
                        
                        'top': cloneTop - containerTop,
                        'left': cloneLeft - containerLeft
                    });

                    $(this).append(newDiv);
                    $(ui.helper).remove();
                    //$(ui.draggable).draggable('destroy'); 
                    newDiv.draggable();
                }
            });
        });
    </script>
